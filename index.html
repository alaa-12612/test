<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A'laa Projects</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f0;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
      font-size: 3em;
    }

    .projects {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .project-card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      transition: transform 0.3s;
    }

    .project-card:hover {
      transform: scale(1.05);
    }

    .project-card a {
      text-decoration: none;
      color: #0077cc;
      font-size: 1.2em;
      font-weight: bold;
    }

    .project-card p {
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>My Web Projects</h1>
  <div class="projects">
    <div class="project-card">
      <a href="https://github.com/alaa-12612/test/blob/main/html/test.html" target="_blank">Portfolio</a>
      <p>My personal portfolio website</p>
    </div>
    <div class="project-card">
      <a href="https://github.com/alaa-12612/test/blob/main/task%202/task2.html" target="_blank">Landing Page</a>
      <p>A landing page for a teddy store</p>
    </div>
    <div class="project-card">
      <a href="https://github.com/alaa-12612/test/blob/main/task%203/index.html" target="_blank">Calculator</a>
      <p>Simple calculator built with HTML, CSS, JS</p>
    </div>
  </div>
</body>
</html>
