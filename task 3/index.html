<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator_setup">
    <div id="writing_area">
      </div>
<div class="calculator_raw">
    <button>C</button>
    <button>DEL</button>
</div>
<div class="calculator_raw">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>*</button>
</div>
<div class="calculator_raw">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
</div>
<div class="calculator_raw">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button></div>
<div class="calculator_raw">
  
    <button>0</button>
    <button>.</button>
    <button>/</button>
    <button>=</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
